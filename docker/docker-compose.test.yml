version: '3.8'

services:
  pinGuard-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    container_name: pinGuard-test
    volumes:
      - ../pinGuard:/app
      - cargo-cache:/usr/local/cargo/registry
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
    networks:
      - pinGuard-test-network

  pinGuard-integration:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pinGuard-integration
    volumes:
      - ./test-config.yaml:/etc/pinGuard/config.yaml:ro
      - pinGuard-data:/var/lib/pinGuard
      - pinGuard-logs:/var/log/pinGuard
    command: ["scan", "--config", "/etc/pinGuard/config.yaml"]
    depends_on:
      - mock-nvd-api
    networks:
      - pinGuard-test-network

  mock-nvd-api:
    image: wiremock/wiremock:latest
    container_name: mock-nvd-api
    ports:
      - "8080:8080"
    volumes:
      - ./wiremock_mappings:/home/wiremock/mappings:ro
    command: ["--global-response-templating", "--verbose"]
    networks:
      - pinGuard-test-network

  prometheus:
    image: prom/prometheus:latest
    container_name: pinGuard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - pinGuard-test-network

  loki:
    image: grafana/loki:latest
    container_name: pinGuard-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki_config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - pinGuard-test-network

  grafana:
    image: grafana/grafana:latest
    container_name: pinGuard-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - pinGuard-test-network

volumes:
  cargo-cache:
    driver: local
  pinGuard-data:
    driver: local
  pinGuard-logs:
    driver: local
  grafana-storage:
    driver: local

networks:
  pinGuard-test-network:
    driver: bridge
